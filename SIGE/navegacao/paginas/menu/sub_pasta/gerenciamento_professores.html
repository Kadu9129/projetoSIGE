<style>
    :root {
      --cor-primaria: #006666;
      --cor-secundaria: #009999;
      --cor-hover: #7FFFD4;
      --cor-alerta: #EB5200;
      --texto-claro: #FFFFFF;
      --texto-escuro: #333333;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      color: var(--texto-escuro);
    }

    header {
      background-color: var(--cor-primaria);
      color: var(--texto-claro);
      padding: 1rem 2rem;
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .filtros input,
    .filtros select {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Montserrat', sans-serif;
      flex: 1;
      min-width: 200px;
    }

    .acoes-superiores {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primario {
      background-color: var(--cor-primaria);
      color: var(--texto-claro);
    }

    .btn-primario:hover {
      background-color: var(--cor-hover);
      color: var(--cor-primaria);
    }

    .btn-editar {
      background-color: #0282CC;
      color: white;
    }

    .btn-remover {
      background-color: var(--cor-alerta);
      color: white;
    }

    .tabela-container {
      overflow-x: auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: var(--cor-secundaria);
      color: var(--texto-claro);
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .acoes-cell {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }


  </style>
</head>
<body>
  <header>Gerenciamento de Professores</header>
  <main>
    <div class="filtros">
      <input type="text" placeholder="Buscar por nome...">
      <input type="text" placeholder="Buscar por CPF...">
      <select id="filtro-materia">
        <option value="">Todas as matérias</option>
      </select>
      <select id="filtro-turno">
        <option value="">Todos os turnos</option>
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
      </select>
    </div>


    <div class="tabela-container">
      <table id="tabela-professores">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Matéria</th>
            <th>Turno</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados serão preenchidos via backend -->
        </tbody>
      </table>
    </div>
  </main>
</body>
