<main>
  <style>
    :root {
      --cor-primaria: #006666;
      --cor-secundaria: #009999;
      --cor-hover: #7FFFD4;
      --cor-alerta: #EB5200;
      --cor-sucesso: #4CAF50;
      --texto-claro: #FFFFFF;
      --texto-escuro: #333333;
    }

    body {
      font-family: 'Montserrat', sans-serif;
    }

    header {
      background-color: var(--cor-primaria);
      color: var(--texto-claro);
      padding: 1rem 2rem;
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .filtros {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .filtros input, .filtros select {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Montserrat', sans-serif;
    }

    .filtros input {
      width: 250px;
    }

    .acoes-superiores {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primario {
      background-color: var(--cor-primaria);
      color: var(--texto-claro);
    }

    .btn-primario:hover {
      background-color: var(--cor-hover);
      color: var(--cor-primaria);
    }

    .btn-editar {
      background-color: #0282CC;
      color: white;
    }

    .btn-remover {
      background-color: var(--cor-alerta);
      color: white;
    }

    .btn-visualizar {
      background-color: var(--cor-sucesso);
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: var(--cor-secundaria);
      color: var(--texto-claro);
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .acoes-cell {
      display: flex;
      gap: 0.5rem;
    }

    .badge {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .badge-manha {
      background-color: #e6f3ff;
      color: #0066cc;
    }

    .badge-tarde {
      background-color: #fff8e6;
      color: #cc9900;
    }

    .badge-noite {
      background-color: #f0e6ff;
      color: #6600cc;
    }

 
  </style>

  <header>Gerenciamento de Turmas</header>

  <div class="filtros">
    <input type="text" id="busca-turma" placeholder="Buscar por nome da turma...">
    <select id="filtro-ano">
      <option value="">Todos os anos</option>
    </select>
    <select id="filtro-turno">
      <option value="">Todos os turnos</option>
      <option value="manha">Manhã</option>
      <option value="tarde">Tarde</option>
    </select>
  </div>

  <div class="acoes-superiores">
    <div>
      <button class="btn btn-primario" id="btn-adicionar">Adicionar Turma</button>
    </div>
  </div>

  <table id="tabela-turmas">
    <thead>
      <tr>
        <th>Turma</th>
        <th>Ano</th>
        <th>Turno</th>
        <th>Nº Alunos</th>
        <th>Professor Responsável</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dados serão preenchidos via backend -->
    </tbody>
  </table>
</main>
