<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGE - Painel Escolar</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Montserrat:wght@400;700&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-primaria: #006666;
      --cor-fundo-suave: #009999;
      --cor-hover-sutil: #7FFFD4;
      --cor-alerta: #EB5200;
      --texto-principal: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      background-color: var(--cor-fundo-suave);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-area {
      background-color: #ffffff;
      width: 100%;
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    .logo-area img {
      max-width: 100%;
      height: auto;
    }

    .menu {
      display: flex;
      flex-direction: column;
      width: 100%;
      padding: 2rem 1rem;
      gap: 1rem;
    }

    .menu a {
      display: block;
      width: 100%;
      background-color: var(--cor-primaria);
      color: var(--texto-principal);
      text-decoration: none;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: inset 0 -4px 0 rgba(0,0,0,0.15);
      transition: background-color 0.3s, transform 0.2s;
    }

    .menu a:hover {
      background-color: var(--cor-hover-sutil);
      color: var(--cor-primaria);
      transform: translateY(-2px);
    }

    .content {
      flex: 1;
      background-color: var(--cor-primaria);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 3rem;
    }

    .content h1 {
      color: var(--texto-principal);
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 800;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo-area">
        <img src="images/logo-sige.png" alt="Logo SIGE">
      </div>
      <nav class="menu">
        <a href="#">ALUNOS</a>
        <a href="#">PROFESSORES</a>
        <a href="#">MATRÍCULAS</a>
        <a href="#">TURMAS</a>
        <a href="#">RELATÓRIOS</a>
        <a href="#">SAIR</a>
      </nav>
    </aside>
    <main class="content">
      <h1>BEM VINDO AO PAINEL ESCOLAR</h1>
    </main>
  </div>
</body>
</html>
